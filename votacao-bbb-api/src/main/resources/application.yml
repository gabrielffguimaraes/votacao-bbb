spring:
  jpa:
    properties:
      hibernate:
        ogm:
          datastore:
            create_database=true:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: admin
      username: root
      password: root
  kafka:
    producer:
      bootstrap-servers: 127.0.0.1:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

